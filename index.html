<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React State Counter</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background-color: #f3f4f6;
        margin: 0;
        padding-top: 15%;
      }
      h1 {
        color: #2563eb;
        font-size: 2rem;
      }
      .count {
        font-size: 1.5rem;
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }
      .inc {
        background-color: #22c55e;
        color: white;
      }
      .dec {
        background-color: #ef4444;
        color: white;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h1>React State Counter</h1>
    <p class="count">Count: <span id="count">0</span></p>
    <button class="inc" onclick="increment()">Increment</button>
    <button class="dec" onclick="decrement()">Decrement</button>

    <script>
      let count = 0;
      function updateDisplay() {
        document.getElementById('count').textContent = count;
      }
      function increment() {
        count++;
        updateDisplay();
      }
      function decrement() {
        count--;
        updateDisplay();
      }
    </script>
  </body>
</html>
